<!DOCTYPE html>
<html>
    <head>
        <title>Idle Warrior</title>
    </head>
    <body>
        <div id="app">
            {{ greeting }}
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello warrior !'
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
